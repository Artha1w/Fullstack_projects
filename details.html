<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center">Enter Your Details</h2>
  <form onsubmit="return bookRoom(event)">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">House Address</label>
      <textarea id="address" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="roomNo" class="form-label">Room Number</label>
      <input type="text" id="roomNo" class="form-control" readonly>
    </div>
    <button type="submit" class="btn btn-success">Book Room</button>
  </form>
</div>

<script>
  // Generate a random room number
  const roomNo = Math.floor(1000 + Math.random() * 9000);
  document.getElementById('roomNo').value = roomNo;

  // Handle room booking and redirect to homepage
  function bookRoom(event) {
    event.preventDefault();

    // Show success message
    alert('Room booked successfully!');

    // Redirect to homepage after 2 seconds
    setTimeout(() => {
      window.location.href = 'index.html'; // Replace 'index.html' with the actual homepage URL
    }, 2000);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
